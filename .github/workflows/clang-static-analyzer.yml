# NOTE: This is a modified version of this action for this project.

name: Clang Static Analyzer

on: [push, pull_request]

permissions:
  contents: read

jobs:
  clang_static_analyzer:
    name: Clang Static Analyzer
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Download wxWidgets
      run: |
        export DISPLAY=:0.0
        sudo apt-get update && sudo apt-get install xvfb cmake libtbb-dev libgtk-3-0 libgtk-3-dev
        git clone https://github.com/wxWidgets/wxWidgets.git --recurse-submodules

    - name: Install Clang
      run: |-
        set -x
        source /etc/os-release
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository "deb https://apt.llvm.org/${UBUNTU_CODENAME}/ llvm-toolchain-${UBUNTU_CODENAME}-22 main"
        sudo apt-get update  # due to new repository
        sudo apt-get install --yes --no-install-recommends -V \
            clang-22 \
            clang-tools-22
        echo /usr/lib/llvm-22/bin >>"${GITHUB_PATH}"

    - name: Build using scan-build
      run: |
        set -x

        clang --version | head -n1
        clang++ --version | head -n1

        available_checkers="$(scan-build --help | grep -o '^ [+ ] [^. ]\+\.[^ ]\+' | sed 's,^.\{3\},,' | sort)"
        [[ "$(wc -l <<<"${available_checkers}")" -ge 103 ]]  # self-test

        enabled_checkers="$(grep -v \
            -e '^optin\.performance\.Padding$' \
            -e '^security\.insecureAPI\.strcpy$' \
            <<<"${available_checkers}")"
        [[ "$(wc -l <<<"${enabled_checkers}")" -ge 101 ]]  # self-test

        scan-build \
            -o html/ \
            $(sed 's,^,-enable-checker ,' <<<"${enabled_checkers}") \
            sh -c 'cmake -S . -B build/ && make -C build -j$(nproc) VERBOSE=1'

        rmdir html || false 'The report directory is non-empty, i.e. Clang Static Analyzer found an issue! Please download and inspect the zip file artifact attached to this CI run. Thanks!'

    - name: Update output
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: clang_scan_build_report
        path: html/
        if-no-files-found: ignore
