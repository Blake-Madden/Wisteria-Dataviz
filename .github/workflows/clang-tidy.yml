# NOTE: This is a modified version of this action for this project.

name: clang-tidy

on: [push, pull_request]

permissions:
  contents: read

jobs:
  clang_tidy:
    name: clang-tidy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Download wxWidgets
      run: |
        export DISPLAY=:0.0
        sudo apt-get update && sudo apt-get install xvfb cmake libtbb-dev libgtk-3-0 libgtk-3-dev
        git clone https://github.com/wxWidgets/wxWidgets.git --recurse-submodules

    - name: Install clang-tidy
      run: |-
        set -x
        source /etc/os-release
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository "deb https://apt.llvm.org/${UBUNTU_CODENAME}/ llvm-toolchain-${UBUNTU_CODENAME}-22 main"
        sudo apt-get update  # due to new repository
        sudo apt-get install --yes --no-install-recommends -V \
            clang-tidy-22
        echo /usr/lib/llvm-22/bin >>"${GITHUB_PATH}"

    - name: Run clang-tidy
      run: |
        set -x
        clang-tidy ./src/base/* | tee clang-tidy-ouput.txt

    - name: Update output
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: clang_tidy_report
        path: clang-tidy-ouput.txt
        if-no-files-found: ignore
